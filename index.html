<html>
    <head>
        <title>Housie Number Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    </head>
    <body>
        <div class="tambola">
            <div class="pick">
              <button @click="pickNumber" :disabled="isFinished" type="button">PICK</button>
              
              <div class="current" v-text="currentNumber"></div>
            </div>
            <div class="board" :class="{'board-finished': isFinished}">
              <div class="number-box" v-for="n in boardNumbers">
                <input disabled :checked="isChecked(n)" type="checkbox" :id="`number-${n+1}`">
                <label :for="`number-${n+1}`">{{n+1}}</label>
              </div>
            </div>
            
            <h2 class="count">Numbers Checked - <div class="twitter-button">
              </div></h2>
          </div>
    </body>
    <script src="script.js"></script>
</html>
